{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
          <h2 style='text-align: center;'>Buy a ColdCoffee</h2>
          <div class='container' style='width:40%; background-color:#40e3ac;border-radius: 5px;padding:30px;'>
              {% crispy form %}

              <br>
              {% if payment %}
              <form action="{% url 'payment-status' %}" method="POST">

                {% csrf_token %}
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_KyE94QtJ4p1DAV" 
                    data-amount="{{ payment.amount }}"                
                    data-currency="{{ payment.currency }}"
                    data-order_id='{{ payment.id }}'
                    data-buttontext="Pay with Razorpay"
                    data-name="coffee shop in connaught place"
                    data-description="have this coffee with Resham, that will make my day"
                    data-image="https://c:\djangoproject5\staticfilesproject1\static\images/logo copy.jpg"
                    data-prefill.name="payment.name"
                    data-prefill.email="bhardwajmayank378e@gmail.com"
                    data-theme.color="#F37254"
                ></script>
                <input type="hidden" custom="Hidden Element" name="hidden">
                </form>
                  

                {% endif %}
               


          </div>
{% endblock %}
